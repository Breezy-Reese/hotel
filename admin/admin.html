<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Hotel Paradise</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="nav">
      <strong>üè® Hotel Paradise</strong>
      <a href="index.html">Home</a>
      <a href="booking.html">Book a Room</a>
      <a href="services.html">Services</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <h2>Admin Login</h2>

    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <p id="errorMsg" style="color: red;"></p>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include", // important to keep session
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok && data.success) {
          // Redirect to dashboard after successful login
          window.location.href = "/admin/dashboard.html";
        } else {
          document.getElementById("errorMsg").textContent = data.message || "Invalid email or password!";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("errorMsg").textContent = "Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
