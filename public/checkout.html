<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Hotel Paradise</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="nav">
      <strong>üè® Hotel Paradise</strong>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
    </nav>
    <h1>Checkout</h1>
  </header>

  <main>
    <section class="form-container">
      <h2>Your Order</h2>
      <div id="cart-items"></div>
      <h3 id="total"></h3>
      <button class="btn" onclick="processPayment()">Pay Now</button>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cart-items');
      let total = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
        document.getElementById('total').innerHTML = "";
        return;
      }

      cart.forEach(item => {
        cartItemsContainer.innerHTML += `
          <div class="card" style="margin-bottom: 10px; padding: 10px;">
            <h4>${item.name}</h4>
            <p>Price: KES ${item.price}</p>
          </div>
        `;
        total += item.price;
      });

      document.getElementById('total').innerHTML = "Total: KES " + total;
    });

    function processPayment() {
      alert("Payment processed successfully! Thank you for your order.");
      localStorage.removeItem('cart');
      window.location.href = "services.html";
    }
  </script>
</body>
</html>
