<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Dashboard - Hotel Paradise</title>
<link rel="stylesheet" href="style.css"/>
<style>
  body { font-family: Arial; margin: 20px; background: #f4f4f4; }
  h1, h2 { text-align: center; }
  form { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
  form input, form select, form button { padding: 8px; font-size: 16px; }
  form button { background: #007BFF; color: white; border: none; cursor: pointer; }
  form button:hover { background: #0056b3; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
  th { background-color: #007BFF; color: white; }
  button.action-btn { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
  button.edit { background-color: #28a745; color: white; }
  button.edit:hover { background-color: #1e7e34; }
  button.delete { background-color: #dc3545; color: white; }
  button.delete:hover { background-color: #b02a37; }
</style>
</head>
<body>

<header>
  <nav class="nav">
    <strong>üè® Hotel Paradise</strong>
    <a href="index.html">Home</a>
    <a href="booking.html">Book a Room</a>
    <a href="services.html">Services</a>
    <a href="dashboard.html" class="active">Admin Dashboard</a>
    <button id="logoutBtn" style="float:right;">Logout</button>
  </nav>
  <h1>Admin Dashboard</h1>
</header>

<main>
  <div id="notAdminMsg" style="text-align:center; color:red;"></div>

  <div id="adminContent" style="display:none;">
    <!-- Manage Rooms Section -->
    <section id="manageRoomsSection">
      <h2>Manage Rooms</h2>
      <form id="roomForm">
        <input type="text" id="roomName" placeholder="Room Name (e.g., Deluxe Suite)" required>
        <input type="number" id="roomPrice" placeholder="Price per Night" required>
        <select id="roomStatus" required>
          <option value="Available">Available</option>
          <option value="Booked">Booked</option>
        </select>
        <button type="submit">Save Room</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Room</th>
            <th>Price</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="roomTableBody"></tbody>
      </table>
    </section>
  </div>
</main>

<script>
  // --- Check if admin is logged in ---
  const isLoggedIn = localStorage.getItem('hp_logged_in') === '1';
  const adminContent = document.getElementById('adminContent');
  const notAdminMsg = document.getElementById('notAdminMsg');

  if (!isLoggedIn) {
    notAdminMsg.textContent = "You must log in as admin to view this page.";
  } else {
    adminContent.style.display = "block";

    // Logout button
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('hp_logged_in');
      window.location.href = 'admin.html';
    });

    // --- Room Management ---
    const roomForm = document.getElementById('roomForm');
    const roomTableBody = document.getElementById('roomTableBody');

    let rooms = JSON.parse(localStorage.getItem('rooms')) || [];
    let editIndex = -1;

    function displayRooms() {
      roomTableBody.innerHTML = '';
      rooms.forEach((room, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${room.name}</td>
          <td>$${room.price}</td>
          <td>${room.status}</td>
          <td>
            <button class="action-btn edit" onclick="editRoom(${index})">Edit</button>
            <button class="action-btn delete" onclick="deleteRoom(${index})">Delete</button>
          </td>
        `;
        roomTableBody.appendChild(row);
      });
    }

    roomForm.addEventListener('submit', e => {
      e.preventDefault();
      const roomData = {
        name: document.getElementById('roomName').value,
        price: document.getElementById('roomPrice').value,
        status: document.getElementById('roomStatus').value
      };

      if (editIndex >= 0) {
        rooms[editIndex] = roomData;
        editIndex = -1;
      } else {
        rooms.push(roomData);
      }

      localStorage.setItem('rooms', JSON.stringify(rooms));
      displayRooms();
      roomForm.reset();
    });

    window.editRoom = function(index) {
      const room = rooms[index];
      document.getElementById('roomName').value = room.name;
      document.getElementById('roomPrice').value = room.price;
      document.getElementById('roomStatus').value = room.status;
      editIndex = index;
    }

    window.deleteRoom = function(index) {
      if (confirm("Are you sure you want to delete this room?")) {
        rooms.splice(index, 1);
        localStorage.setItem('rooms', JSON.stringify(rooms));
        displayRooms();
      }
    }

    displayRooms();
  }
</script>
</body>
</html>
